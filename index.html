<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Logo Order App</title>
    </head>
    <body>
      <form action="" method="POST" id = "Registration Form">
        <h1>
          Registering form!
        </h1>
        <div class="alert">
          Register Here!
        </div>
        <fieldset>
          <legend>
            <span class="section">1.</span>Your Basic Information:
          </legend>
          <label class="" for="Name">Name:</label>
          <input type="text" name="name" value="" id="name" required>
          <label class="" for="Email">Email:</label>
          <input type="email" name="email" value="" id="email" required>
          <label class="" for=" Mobile Number">Mobile Number(Optional):</label>
          <input type="phone number" name="number" value="" id="number">
          <label for="password">Password:</label>
          <input type="password" name="password" value="" id="password" required>
        </fieldset>
        <fieldset>
          <legend>
            <span class="section">2.</span>Choose The Theme of Your Logo From The given Options Below:
          </legend>
            <label for="theme">Themes:</label>
            <select name="theme"id="theme" required>
            <option value="Buisness/Company Logos" id="Buisness/Company Logos">Buisness/Company Logos</option>
            <optgroup label="Game Logos">
            <option value="Fortnite Logos" id="Fortnite Logos">Fortnite Logos</option>
            <option value="Minecraft Logos" id="Minecraft Logos">Minecraft Logos</option>
            <option value="Call Of Duty Logos" id="Call Of Duty Logos">Call Of Duty Logos</option>
          </optgroup>
            <optgroup label="Social Platform Logos">
              <option value="Instagram logos" id="Instagram Logos">Instagram Logos</option>
              <option value="Youtube logos" id="Youtube Logos">Youtube Logos</option>
              </optgroup>

            
            

            
        </select>
            


        
    
       
        <a href="index1.html">
        <input type="submit" value="register"/>
      </a>

      </form>
    </body>
    </html>
